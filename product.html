    <div class="container">

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-container">
          <div class="navbar-header">

            <a class="navbar-brand" href="#">Grocery Cloud</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse pull-right">
            <ul class="nav navbar-nav">
              <li>
                <a href="#about">Shop All</a>
              </li>
              <li>

                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>

  <div class="container padder highter product-container">

    <div class="row">
      <div class="col-lg-10">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">

          <i class=" glyphicon glyphicon-chevron-left"></i> Back</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center product">
        <div class="col-lg-4 col-xs-offset-2">

        </div>
        <div class="col-sm-5 text-center">
          <h3>Ripe Opolamade</h3>
          <h4>Rating : 2/5</h4>
          <h4>Stock : 45</h4>
          <h4>Price: $78</h4>
          <p>
            <strong> A white alomade chrispy whisty with a gunad tatse.</strong>
          </p>
          <div class="row text-center">
            <div class="col-lg-12">
              <h4>Quantity :
              <input type="number" name="quantity" id="quantity" min="0" value="0"  style="width:30%; margin:0">
            </h4>
            </div>
          </div>
          <br>
          <div class="row">
            <button type="button" class="btn btn-sm btn-success">
              <i class=" glyphicon glyphicon-shopping-cart"></i> Add to Cart</button>

          </div>
        </div>
      </div>
    </div>
